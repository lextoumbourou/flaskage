[mr.bob]
ignored_directories = hooks

[template]
post_render = mrbob.hooks:run_post_script
post_script = ./hooks/setup.sh

[questions]
application.name.question = What is your filesystem name of your application (python module naming)?
application.name.pre_ask_question = mrbob.hooks:set_target_dir_basename
application.name.post_ask_question = mrbob.hooks:validate_regex
application.name.regex = ^[A-Za-z_][A-Za-z0-9_]*$

application.friendly_name.question = What is the friendly name of your application (spaces allowed)?
application.friendly_name.default = Flaskage

application.description.question = Please provide a one sentence description of your application
application.description.default = A complete and carefully designed template for use with the Flask web framework

application.website.question = What is the source code website URL for your application?
application.website.default = https://github.com/fgimian/flaskage

application.license.question = What license type does your application use (MIT | BSD | Apache License 2.0 | Other)?
application.license.default = MIT
application.license.post_ask_question = mrbob.hooks:validate_choices
application.license.choices = MIT|BSD|Apache License 2.0|Other
application.license.choices_delimiter = |

application.year.question = What year would you like attached to your application?
application.year.pre_ask_question = mrbob.hooks:set_current_datetime
application.year.post_ask_question = mrbob.hooks:validate_datetime
application.year.datetime_format = %%Y

author.name.question = Who is the author of the application?
author.name.default = Fotis Gimian

author.organisation.question = What is the name of your organisation?
author.organisation.default = Fotsies Technology

author.email.question = What is the email address of the author?
author.email.default = fgimiansoftware@gmail.com

source_code.comments.question = Would you like comments with code examples to be added to your project?
source_code.comments.default = yes
source_code.comments.post_ask_question = mrbob.hooks:to_boolean

source_code.older_python.question = Will you be deploying this application on a server running Python 2.6?
source_code.older_python.default = no
source_code.older_python.post_ask_question = mrbob.hooks:to_boolean
